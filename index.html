<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life CLicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <h2 id="counter" style="color: antiquewhite;">Money: 0</h2>
        
        <button id="mainBtn">
            Work
        </button>

        <div class="prestigeBar">
            <div class="progress"></div>
            <button id="prestigeBtn" class="barBtn" style="display: none;">Prestige</button> <!-- Prestige Button -->   
        </div>

        <div id="actionBar">
            <button id="upgradesBtn" class="barBtn">Upgrades</button>
            <button id="researchBtn" class="barBtn">Research</button>
            <button id="settingsBtn" class="barBtn">Settings</button>
        </div>

        <div id="upgMenu" class="menu">
            <h3 style="font: bold;">Upgrades</h3>
            <button id="upgrade1" class="upgradeBtn">Add 1 to base (Cost: 10)</button>
            <button id="upgrade2" class="upgradeBtn">Add 2 to base (Cost: 100)</button>
            <button id="upgrade3" class="upgradeBtn">Add 3 to base (Cost: 1000)</button>
            <button id="upgrade4" class="upgradeBtn">Add 4 to base (Cost: 10000)</button>
            <button id="upgrade5" class="upgradeBtn">Add 5 to base (Cost: 100000)</button>
            <button id="upgrade6" class="upgradeBtn" style="display: none;">Get 1/s (Cost: 10)</button>
            <button id="upgrade7" class="upgradeBtn" style="display: none;">Get 5/s (Cost: 100)</button>
            <button id="upgrade8" class="upgradeBtn" style="display: none;">Get 10/s (Cost: 1000)</button>
            <button id="upgrade9" class="upgradeBtn" style="display: none;">Get 25/s (Cost: 10000)</button>
            <button id="upgrade10" class="upgradeBtn" style="display: none;">Get 50/s (Cost: 100000)</button>
        </div>
        <div id="resMenu" class="menu">
            <h3 style="font: bold;">Research</h3>
            <button id="research1" class="researchBtn">Reduce base upgrade costs (Cost: 500) [0/3]</button>
            <button id="research2" class="researchBtn">Increase multiplier (Cost: 1000) [0/2]</button>
            <button id="research3" class="researchBtn">Unlock Passive Income Upgrades (Cost: 50000) [0/1]</button>
        </div>
        <div id="setMenu" class="menu">
            <h3 style="font: bold;">Settings</h3>
            <button id="muteBtn" class="upgradeBtn">Mute Sound</button>
        </div>
        <audio id="backgroundMusic" src="LifeClicker.mp3" preload="auto" loop></audio>
    </div>
</body>
</html>
